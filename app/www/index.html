<!DOCTYPE html>
<html>
    <head>
        <title>Nintendo VS Frontend</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="title">
            Nintendo VS

            <div id="output">[keyboard keycodes here]</div>
        </div>

        <div class="container">

            <div class="game-info">

                <div class="game-poster">
                </div>

                <div class="player-count">
                    1-4 Players
                </div>

                <div class="screen-count">
                    1-2 Screens
                </div>

            </div>

            <div class="game-list">

                <div>Super Mario Bros.</div>
                <div>TMNT</div>
                <div>Super Mario Bros.</div>
                <div>TMNT</div>
                <div>Super Mario Bros.</div>
                <div>TMNT</div>
                <div>Super Mario Bros.</div>
                <div>TMNT</div>
                <div>Super Mario Bros.</div>
                <div>TMNT</div>
                <div>Super Mario Bros.</div>
                <div>TMNT</div>
                <div>Super Mario Bros.</div>
                <div>TMNT</div>
                <div>Super Mario Bros.</div>
                <div>TMNT</div>
                <div>Super Mario Bros.</div>

            </div>

        </div>

        <div class="pager">
            pager
        </div>

        <div class="player-prompts">
            <div class="player1">
                P1
            </div>
            <div class="player2">
                P2
            </div>
        </div>

        <script type="text/javascript" src="lib/angular/angular.js"></script>
        <script type="text/javascript" src="js/bundle.js"></script>
        <script type="text/javascript" src="js/renderer-main.js"></script>
    </body>
</html>
